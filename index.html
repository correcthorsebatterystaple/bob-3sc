<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bob</title>
    <script
      src="https://accounts.google.com/gsi/client"
      onload="initClient()"
      async
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <style>
      td {
        padding: 10px;
      }
    </style>
    <script src="google-auth-init.js"></script>
    <script src="schedule.js"></script>
    <div
      style="
        max-width: 768px;
        padding: 2rem;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      "
    >
      <input
        id="name-input"
        style="
          text-align: center;
          font-size: xx-large;
          margin: auto;
          max-width: 350px;
        "
        placeholder="Enter your name"
      />
      <div style="display: flex; justify-content: space-around">
        <button onclick="getToken();" id="login-btn">Login</button><br /><br />
        <button onclick="renderSchedule();" disabled id="fetch-btn">
          Fetch schedule</button
        ><br /><br />
        <button onclick="revokeToken();" disabled id="logout-btn">
          Logout
        </button>
      </div>
      <div id="error" style="color: red; text-align: center"></div>
      <div id="info" style="text-align: center"></div>
      <table style="margin: auto">
        <tr>
          <td>AM -</td>
          <td id="am-text"></td>
          <td id="am-color" style="width: 40px; text-align: center"></td>
        </tr>
        <tr>
          <td>PM -</td>
          <td id="pm-text"></td>
          <td id="pm-color" style="width: 40px; text-align: center"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
